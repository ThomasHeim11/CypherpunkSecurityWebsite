name: ğŸ§ª Minimal Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  test-basic:
    name: ğŸ” Basic Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Basic Step
        run: |
          echo "âœ… This is a basic test step"
          echo "Runner: ${{ runner.os }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"

  test-checkout:
    name: ğŸ“¥ Checkout Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: âœ… List Files
        run: |
          echo "âœ… Repository checked out successfully"
          ls -la
          echo "Package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"

  test-node:
    name: ğŸ”§ Node Setup Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: âœ… Node Information
        run: |
          echo "âœ… Node.js setup successful"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
