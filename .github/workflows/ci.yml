name: ðŸš€ Continuous Integration

on:
  push:
    branches: [main, develop, feature/*, hotfix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules-${{ github.sha }}

jobs:
  # ===========================
  # PRE-FLIGHT CHECKS
  # ===========================
  pre-flight:
    name: ðŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should-skip }}
    steps:
      - name: Skip Duplicate Actions
        id: skip-check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/*.md", "docs/**", ".gitignore"]'

  # ===========================
  # DEPENDENCY INSTALLATION
  # ===========================
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ’¾ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  # ===========================
  # CODE QUALITY & SECURITY
  # ===========================
  code-quality:
    name: ðŸ”Ž Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        check: [lint, type-check, format-check]
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” ESLint Analysis
        if: matrix.check == 'lint'
        run: npm run lint

      - name: ðŸ” TypeScript Check
        if: matrix.check == 'type-check'
        run: npm run type-check

      - name: ðŸ” Prettier Format Check
        if: matrix.check == 'format-check'
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md,yml,yaml}"

  security-scan:
    name: ðŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”’ NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ðŸ” Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: âš ï¸ Snyk Status Notice
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "## âš ï¸ Snyk Security Scan Skipped" >> $GITHUB_STEP_SUMMARY
            echo "SNYK_TOKEN not configured. Using alternative security measures:" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… NPM Audit (built-in)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… GitHub Security Advisories" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Dependabot alerts enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… Snyk Security Scan Completed" >> $GITHUB_STEP_SUMMARY
            echo "Advanced vulnerability scanning active." >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================
  # COMPREHENSIVE TESTING
  # ===========================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run Unit Tests
        run: npm run test:ci

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ’¾ Archive Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results.xml

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”— Run Integration Tests
        run: npm test -- __tests__/integration/ --ci --coverage=false

  # ===========================
  # BUILD & PERFORMANCE
  # ===========================
  build-validation:
    name: ðŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        environment: [development, production]
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Application (${{ matrix.environment }})
        run: |
          if [ "${{ matrix.environment }}" == "production" ]; then
            NODE_ENV=production npm run build
          else
            npm run build
          fi

      - name: ðŸ“ Bundle Size Analysis
        if: matrix.environment == 'production'
        run: |
          npx next-bundle-analyzer --no-open || true

      - name: ðŸ’¾ Archive Build Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.environment == 'production'
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            out/
          retention-days: 30

  lighthouse-audit:
    name: ðŸš¨ Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸš€ Start Application
        run: npm start &
        env:
          PORT: 3000

      - name: â³ Wait for Application
        run: npx wait-on http://localhost:3000

      - name: ðŸš¨ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===========================
  # QUALITY GATES
  # ===========================
  quality-gate:
    name: ðŸšª Quality Gate
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        security-scan,
        unit-tests,
        integration-tests,
        build-validation,
      ]
    if: always()
    steps:
      - name: ðŸ” Check Quality Gate Status
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" || 
                "${{ needs.security-scan.result }}" != "success" || 
                "${{ needs.unit-tests.result }}" != "success" || 
                "${{ needs.integration-tests.result }}" != "success" || 
                "${{ needs.build-validation.result }}" != "success" ]]; then
            echo "âŒ Quality gate failed!"
            echo "Code Quality: ${{ needs.code-quality.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Integration Tests: ${{ needs.integration-tests.result }}"
            echo "Build Validation: ${{ needs.build-validation.result }}"
            exit 1
          else
            echo "âœ… Quality gate passed!"
          fi

  # ===========================
  # NOTIFICATIONS
  # ===========================
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
    steps:
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Gate**: ${{ needs.quality-gate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
