name: 🚀 Continuous Integration

on:
  push:
    branches: [main, develop, feature/*, hotfix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules-${{ github.sha }}

jobs:
  # ===========================
  # PRE-FLIGHT CHECKS
  # ===========================
  pre-flight:
    name: 🔍 Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should-skip }}
    steps:
      - name: Skip Duplicate Actions
        id: skip-check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/*.md", "docs/**", ".gitignore"]'

  # ===========================
  # DEPENDENCY INSTALLATION
  # ===========================
  install-dependencies:
    name: 📦 Install Dependencies
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 💾 Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  # ===========================
  # CODE QUALITY & SECURITY
  # ===========================
  code-quality:
    name: 🔎 Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        check: [lint, type-check, format-check]
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🔍 ESLint Analysis
        if: matrix.check == 'lint'
        run: npm run lint

      - name: 🔍 TypeScript Check
        if: matrix.check == 'type-check'
        run: npm run type-check

      - name: 🔍 Prettier Format Check
        if: matrix.check == 'format-check'
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md,yml,yaml}"

  security-scan:
    name: 🛡️ Security Scanning
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🔒 NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: 🔍 CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 🔍 CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: 🔍 CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: 🔐 Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================
  # COMPREHENSIVE TESTING
  # ===========================
  unit-tests:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🧪 Run Unit Tests
        run: npm run test:ci

      - name: 📊 Upload Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: 💾 Archive Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results.xml

  integration-tests:
    name: 🔗 Integration Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🔗 Run Integration Tests
        run: npm test -- __tests__/integration/ --ci --coverage=false

  # ===========================
  # BUILD & PERFORMANCE
  # ===========================
  build-validation:
    name: 🏗️ Build Validation
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        environment: [development, production]
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🏗️ Build Application (${{ matrix.environment }})
        run: |
          if [ "${{ matrix.environment }}" == "production" ]; then
            NODE_ENV=production npm run build
          else
            npm run build
          fi

      - name: 📏 Bundle Size Analysis
        if: matrix.environment == 'production'
        run: |
          npx next-bundle-analyzer --no-open || true

      - name: 💾 Archive Build Artifacts
        uses: actions/upload-artifact@v3
        if: matrix.environment == 'production'
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            out/
          retention-days: 30

  lighthouse-audit:
    name: 🚨 Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: github.event_name == 'pull_request'
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🏗️ Build Application
        run: npm run build

      - name: 🚀 Start Application
        run: npm start &
        env:
          PORT: 3000

      - name: ⏳ Wait for Application
        run: npx wait-on http://localhost:3000

      - name: 🚨 Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===========================
  # QUALITY GATES
  # ===========================
  quality-gate:
    name: 🚪 Quality Gate
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        security-scan,
        unit-tests,
        integration-tests,
        build-validation,
      ]
    if: always()
    steps:
      - name: 🔍 Check Quality Gate Status
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" || 
                "${{ needs.security-scan.result }}" != "success" || 
                "${{ needs.unit-tests.result }}" != "success" || 
                "${{ needs.integration-tests.result }}" != "success" || 
                "${{ needs.build-validation.result }}" != "success" ]]; then
            echo "❌ Quality gate failed!"
            echo "Code Quality: ${{ needs.code-quality.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Integration Tests: ${{ needs.integration-tests.result }}"
            echo "Build Validation: ${{ needs.build-validation.result }}"
            exit 1
          else
            echo "✅ Quality gate passed!"
          fi

  # ===========================
  # NOTIFICATIONS
  # ===========================
  notify:
    name: 📢 Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: 📢 Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ needs.quality-gate.result }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,commit,author,action,eventName,ref,workflow
