name: ğŸš€ Continuous Integration

on:
  push:
    branches: [main, develop, feature/*, hotfix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules-${{ github.sha }}

jobs:
  # ===========================
  # PRE-FLIGHT CHECKS
  # ===========================
  pre-flight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should-skip }}
    steps:
      - name: Skip Duplicate Actions
        id: skip-check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/*.md", "docs/**", ".gitignore"]'

  # ===========================
  # DEPENDENCY INSTALLATION
  # ===========================
  install-dependencies:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  # ===========================
  # CODE QUALITY & SECURITY
  # ===========================
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        check: [lint, type-check, format-check]
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” ESLint Analysis
        if: matrix.check == 'lint'
        run: npm run lint

      - name: ğŸ” TypeScript Check
        if: matrix.check == 'type-check'
        run: npm run type-check

      - name: ğŸ” Prettier Format Check
        if: matrix.check == 'format-check'
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md,yml,yaml}"

  security-scan:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Snyk Security Scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: âš ï¸ Snyk Token Missing
        if: env.SNYK_TOKEN == ''
        run: |
          echo "âš ï¸ SNYK_TOKEN not configured. Skipping Snyk scan."
          echo "To enable: Get token from https://snyk.io and add as repository secret"

  # ===========================
  # COMPREHENSIVE TESTING
  # ===========================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:ci

      - name: ğŸ“Š Upload Coverage Reports
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: â„¹ï¸ Coverage Upload Skipped
        if: env.CODECOV_TOKEN == ''
        run: |
          echo "â„¹ï¸ CODECOV_TOKEN not configured. Coverage reports generated locally only."
          echo "To enable: Get token from https://codecov.io and add as repository secret"

      - name: ğŸ’¾ Archive Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results.xml

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”— Run Integration Tests
        run: npm test -- __tests__/integration/ --ci --coverage=false

  # ===========================
  # BUILD & PERFORMANCE
  # ===========================
  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: [pre-flight, install-dependencies]
    if: needs.pre-flight.outputs.should-skip != 'true'
    strategy:
      matrix:
        environment: [development, production]
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Application (${{ matrix.environment }})
        run: |
          if [ "${{ matrix.environment }}" == "production" ]; then
            NODE_ENV=production npm run build
          else
            npm run build
          fi

      - name: ğŸ“ Bundle Size Analysis
        if: matrix.environment == 'production'
        run: |
          npx next-bundle-analyzer --no-open || true

      - name: ğŸ’¾ Archive Build Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.environment == 'production'
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            out/
          retention-days: 30

  lighthouse-audit:
    name: ğŸš¨ Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Start Application
        run: npm start &
        env:
          PORT: 3000

      - name: â³ Wait for Application
        run: npx wait-on http://localhost:3000

      - name: ğŸš¨ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===========================
  # QUALITY GATES
  # ===========================
  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        security-scan,
        unit-tests,
        integration-tests,
        build-validation,
      ]
    if: always()
    steps:
      - name: ğŸ” Check Quality Gate Status
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" || 
                "${{ needs.security-scan.result }}" != "success" || 
                "${{ needs.unit-tests.result }}" != "success" || 
                "${{ needs.integration-tests.result }}" != "success" || 
                "${{ needs.build-validation.result }}" != "success" ]]; then
            echo "âŒ Quality gate failed!"
            echo "Code Quality: ${{ needs.code-quality.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Integration Tests: ${{ needs.integration-tests.result }}"
            echo "Build Validation: ${{ needs.build-validation.result }}"
            exit 1
          else
            echo "âœ… Quality gate passed!"
          fi

  # ===========================
  # NOTIFICATIONS
  # ===========================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        continue-on-error: true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: ${{ needs.quality-gate.result }}
          channel: '#deployments'
          fields: repo,commit,author,action,eventName,ref,workflow
