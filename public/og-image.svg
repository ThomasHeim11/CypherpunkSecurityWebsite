<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff94" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Terminal-style border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#00ff94" stroke-width="2" opacity="0.6"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 150)">
    <!-- Shield-like logo -->
    <path d="M60 20 L100 40 L100 100 C100 120 80 140 60 140 C40 140 20 120 20 100 L20 40 Z" 
          fill="none" stroke="#00ff94" stroke-width="3"/>
    <circle cx="60" cy="70" r="15" fill="#00ff94" opacity="0.8"/>
    <path d="M50 70 L57 77 L70 60" stroke="#000000" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main Title -->
  <text x="220" y="220" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff">
    CypherpunkSecurity
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="270" font-family="monospace" font-size="28" fill="#00ff94">
    Smart Contract Security Audits
  </text>
  
  <!-- Description -->
  <text x="220" y="330" font-family="monospace" font-size="20" fill="#cccccc">
    Professional smart contract security audits
  </text>
  <text x="220" y="360" font-family="monospace" font-size="20" fill="#cccccc">
    for the decentralized future
  </text>
  
  <!-- CTA Text -->
  <text x="220" y="420" font-family="monospace" font-size="18" fill="#00ff94" opacity="0.8">
    → Comprehensive vulnerability assessment
  </text>
  <text x="220" y="450" font-family="monospace" font-size="18" fill="#00ff94" opacity="0.8">
    → Expert security analysis
  </text>
  <text x="220" y="480" font-family="monospace" font-size="18" fill="#00ff94" opacity="0.8">
    → Detailed security reports
  </text>
  
  <!-- Website URL -->
  <text x="220" y="530" font-family="monospace" font-size="16" fill="#888888">
    https://cypherpunksecurity.io
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="2" fill="#00ff94" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1080" cy="180" r="1.5" fill="#00ff94" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1020" cy="200" r="1" fill="#00ff94" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Matrix-style flowing text effect -->
  <text x="1000" y="400" font-family="monospace" font-size="12" fill="#00ff94" opacity="0.3">
    01001001
  </text>
  <text x="1000" y="420" font-family="monospace" font-size="12" fill="#00ff94" opacity="0.2">
    11010110
  </text>
  <text x="1000" y="440" font-family="monospace" font-size="12" fill="#00ff94" opacity="0.4">
    00110011
  </text>
</svg> 